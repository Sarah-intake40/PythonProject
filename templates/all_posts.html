<h5>All Posts</h5>
<a href="addPost">Add post</a>
<div class="container-fluid">
    <div class="card">
<table class="table-striped "style="text-align: center;">
    <th>Id</th>
    <th>Title</th>
    <th>Posted by</th>
    <th colspan="3">Controls</th>
    {%for post in all_posts%}
    <tr>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.Owner}}</td>
        <td><a href="updatePost/{{post.id}}">Update</a></td>
        <td><a href="deletePost/{{post.id}}">Delete</a></td>
        <td><a href="post/{{post.id}}">View</a></td>
    </tr>
    {%endfor%}
</table>
</div>
</div>
