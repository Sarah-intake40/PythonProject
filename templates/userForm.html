{% load crispy_forms_tags %}

  <form method="post" novalidate>
    {{user.as_p}}
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ user.username|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ user.email|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ user.password|as_crispy_field }}
      </div>
    </div>
    <button type="Submit" class="btn btn-success">Save</button>
  </form>
